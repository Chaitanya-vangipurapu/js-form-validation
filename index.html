<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validator</title>
    <div>
        <form onsubmit="return validateForm()">
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" placeholder="Your name.." required minlength="5"><br>
      
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" placeholder="Your email.." required><br>
      
          <label for="phone">Phone Number:</label><br>
          <input type="tel" id="phone" name="phone" placeholder="Your phone number.." pattern="[0-9]{10}" required><br>
      
          <label for="password">Password:</label><br>
          <input type="password" id="password" name="password" placeholder="Your password.." required minlength="8"><br>
      
          <label for="confirm_password">Confirm Password:</label><br>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password.." required minlength="8"><br>
      
          <button type="submit">Submit</button>
        </form>
      </div>
      
      
      
      </body>
      </html>
